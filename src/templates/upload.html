{% extends "base.html" %}
{% block content %}
<h2>Upload Patient Data</h2>
<form method="POST" enctype="multipart/form-data">
    <p>
        Session ID:<br>
        <input type="text" name="session_id" required>
    </p>
    <p>
        Select files:<br>
        <input type="file" name="files" multiple required>
    </p>
    <p><input type="submit" value="Upload"></p>
</form>
{% endblock %}
